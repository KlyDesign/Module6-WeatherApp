<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark p-3">
        <div class="container-fluid">
          <a class="navbar-brand text-success" href="#">
            <img src="./assets/img/sunny.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Kly's Weather App
          </a>
        </div>
      </nav>
    </br>

    <container class="row mx-auto d-flex justify-content-between gx-5"" style="width: 97%;">
      <div class="col-3">
        <div class="row bg-success p-3 rounded">
          <h1 class="display-6">Search For City</h1>
          <input class="form-control form-control-lg" type="text" id ="inputs" placeholder="Enter a City">
          <button class="m-3 mx-auto btn btn-warning" style="width:100%" id="submit">Search</button>
        </div>
      </br>
        <div class="row bg-secondary p-3 rounded">
          <button id="atl" class="m-2 mx-auto btn btn-success border border-light"  style="width:100%">Atlanta</button>
          <button id="den" class="m-2 mx-auto btn btn-success border border-light"  style="width:100%">Denver</button>
          <button id="sea" class="m-2 mx-auto btn btn-success border border-light"  style="width:100%">Seattle</button>
          <button id="sf" class="m-2 mx-auto btn btn-success border border-light"  style="width:100%">San Francisco</button>
          <button id="Orlando" class="m-2 mx-auto btn btn-success border border-light"  style="width:100%">Orlando</button>
          <button id="New York" class="m-2 mx-auto btn btn-success border border-light"  style="width:100%">New York</button>
          <button id="chicago" class="m-2 mx-auto btn btn-success border border-light"  style="width:100%">Chicago</button>
          <button id="austin" class="m-2 mx-auto btn btn-success border border-light"  style="width:100%">Austin</button>
          <button id="houston" class="m-2 mx-auto btn btn-success border border-light"  style="width:100%">Houston</button>
        </div>
      </br>
      </div>
      <div class="col-9">
        <div class="row bg-success jumbotron jumbotron-fluid p-3 rounded">
          <div class="container">
            <h1 class="display-3 text-dark font-weight-bold">Atlanta (9/20/24)</h1>
            <h2 class="lead text-light">Temp: warm</h2>
            <h2 class="lead text-light">Wind: 2mph</h2>
            <h2 class="lead text-light">Humidity: 30%</h2>
          </div>
        </div>
      </br>
        <div class="row bg-secondary d-flex justify-content-between p-3 rounded">
          <div class="card col-2">
            <div class="card-body">
              <h5 class="card-title">9/21/23</h5>
              <p class="card-text">Temp: </p>
              <p class="card-text">Wind: </p>
              <p class="card-text">Humidity: </p>
            </div>
          </div>
          <div class="card col-2">
            <div class="card-body">
              <h5 class="card-title">9/22/23</h5>
              <p class="card-text">Temp: </p>
              <p class="card-text">Wind: </p>
              <p class="card-text">Humidity: </p>
            </div>
          </div>
          <div class="card col-2">
            <div class="card-body">
              <h5 class="card-title">9/23/23</h5>
              <p class="card-text">Temp: </p>
              <p class="card-text">Wind: </p>
              <p class="card-text">Humidity: </p>
            </div>
          </div>
          <div class="card col-2">
            <div class="card-body">
              <h5 class="card-title">9/24/23</h5>
              <p class="card-text">Temp: </p>
              <p class="card-text">Wind: </p>
              <p class="card-text">Humidity: </p>
            </div>
          </div>
          <div class="card col-2">
            <div class="card-body">
              <h5 class="card-title">9/25/23</h5>
              <p class="card-text">Temp: </p>
              <p class="card-text">Wind: </p>
              <p class="card-text">Humidity: </p>
            </div>
          </div>
        </div>
    </container>
  </body>
<script src="assets/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
